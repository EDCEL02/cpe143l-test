<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Add the viewport meta tag -->
    <title>Raffle Realm</title>
    <link rel="icon" href="R.png" type="image/png" style="border-radius: 50%;">
    <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Link to your external CSS file -->
</head>
<body>

    <header>
        <div class = "header-logo">
            <img src = "R.png" alt ="Logo">
            <span>Log In</span>
        </div>
        
    </header>


    <div class = "middle">
        <div class="container">
            <div class="left">
                <!-- Content for the left div -->           
            </div>
            <div class="right">
                <div class="login-form">
                    
                    <form>
                        <h1>Log In</h1>
                        <div class="form-group">
                            <input type="text" id="username" name="username" placeholder="Username/ Email">
                        </div>

                        <div class="form-group">
    
                            <input type="password" id="password" name="password" placeholder="Password">
                              
                        </div>
                        <button type="submit">Login</button>
                        <p><a href="#">Forgot Password?</a></p>
                        <div class="social-login">
                            <button class="facebook-login">Login with Facebook</button>
                            <button class="google-login">Login with Google</button>
                        </div>
                        <p>New to Raffle Realm? <a href="signup.html">Sign Up</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

    
</body>
</html>
